<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Clash of Clans – Attack Efficiency Calculator</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main class="container">
      <h1 class="mb-3">Clash of Clans</h1>
      <h2 class="mb-4">Attack Efficiency Calculator</h2>

      <!-- Player setup -->
      <section class="card">
        <h3>Player Setup</h3>

        <label>
          Town Hall Level
          <input
            type="number"
            id="player-th"
            min="7"
            max="18"
            placeholder="7–18"
          />
          <div id="th-error" class="alert alert-danger d-none mt-2">
            Ranked mode is available from Town Hall 7 and above.
          </div>
        </label>

        <label>
          League
          <select id="league-select">
            <option value="">Select league</option>
          </select>
        </label>

        <p id="legend-disclaimer" class="hidden">
          ⚠ Legend League uses daily attacks (8 per day). Enter only today's
          attacks.
        </p>
      </section>

      <!-- Attacks -->
      <section class="card">
        <h3>Attacks</h3>

        <div id="attacks-container">
          <!-- Attacks will be generated here -->
        </div>
      </section>

      <!-- Actions -->
      <section class="card">
        <button id="calculate-btn">Calculate Efficiency</button>
      </section>

      <!-- Results -->
      <section class="card hidden" id="results">
        <h3>Results</h3>

        <p>
          <strong>Average Efficiency:</strong> <span id="avg-efficiency"></span>
        </p>
        <p><strong>Grade:</strong> <span id="grade"></span></p>

        <div id="stats-output">
          <!-- Stats will appear here -->
        </div>
      </section>
    </main>

    <script type="module" src="./app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
